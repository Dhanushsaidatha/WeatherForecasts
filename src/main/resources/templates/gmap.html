<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: none;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #06283D;
        }

        .container {
            position: relative;
            width: 400px;
            height: 590px;
            background: #fff;
            padding: 28px 32px;
            overflow: hidden;
            border-radius: 18px;
            font-family: 'Roboto', sans-serif;
            transition: 0.6s ease-out;
        }

        .search-box {
            width: 100%;
            height: min-content;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-box input {
            color: #06283D;
            width: 80%;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
            padding-left: 32px;
        }

        .search-box input::placeholder {
            font-size: 20px;
            font-weight: 500;
            color: #06283D;
            text-transform: capitalize;
        }

        .search-box button {
            cursor: pointer;
            width: 50px;
            height: 50px;
            color: #06283D;
            background: #dff6ff;
            border-radius: 50%;
            font-size: 22px;
            transition: 0.4s ease;
        }

        .search-box button:hover {
            color: #fff;
            background: #06283D;
        }

        .search-box i {
            position: absolute;
            color: #06283D;
            font-size: 28px;
        }

        .weather-box {
            text-align: center;
        }

        .weather-box img {
            width: 60%;
            margin-top: 30px;
        }

        .weather-box .temperature {
            position: relative;
            color: #06283D;
            font-size: 4rem;
            font-weight: 800;
            margin-top: 30px;
            margin-left: -16px;
        }

        .weather-box .temperature span {
            position: absolute;
            margin-left: 4px;
            font-size: 1.5rem;
        }

        .weather-box .description {
            color: #06283D;
            font-size: 22px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .weather-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .weather-details .humidity,
        .weather-details .wind {
            display: flex;
            align-items: center;
            width: 50%;
            height: 100px;
        }

        .weather-details .humidity {
            padding-left: 20px;
            justify-content: flex-start;
        }

        .weather-details .wind {
            padding-right: 20px;
            justify-content: flex-end;
        }

        .weather-details i {
            color: #06283D;
            font-size: 26px;
            margin-right: 10px;
            margin-top: 6px;
        }

        .weather-details span {
            color: #06283D;
            font-size: 22px;
            font-weight: 500;
        }

        .weather-details p {
            color: #06283D;
            font-size: 14px;
            font-weight: 500;
        }

        .not-found {
            width: 100%;
            text-align: center;
            margin-top: 50px;
            scale: 0;
            opacity: 0;
            display: none;
        }

        .not-found img {
            width: 70%;
        }

        .not-found p {
            color: #06283D;
            font-size: 22px;
            font-weight: 500;
            margin-top: 12px;
        }

        .weather-box,
        .weather-details {
            scale: 0;
            opacity: 0;
        }

        .fadeIn {
            animation: 0.5s fadeIn forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                scale: 1;
                opacity: 1;
            }
        }
    </style>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa fa-location-arrow"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa fa-search"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa fa-tint"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="map_div" style="width: 400px; height: 400px;"></div>

    <script>
        const container = document.querySelector('.container');
        const search = document.querySelector('.search-box button');
        const weatherBox = document.querySelector('.weather-box');
        const weatherDetails = document.querySelector('.weather-details');
        const error404 = document.querySelector('.not-found');

        search.addEventListener('click', () => {

            const APIKey = 'c32adebd0ce53008ca58b9c593b081c7';
            const city = document.querySelector('.search-box input').value;

            if (city === '')
                return;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`)
                .then(response => response.json())
                .then(json => {

                    if (json.cod === '404') {
                        container.style.height = '400px';
                        weatherBox.style.display = 'none';
                        weatherDetails.style.display = 'none';
                        error404.style.display = 'block';
                        error404.classList.add('fadeIn');
                        return;
                    }

                    error404.style  = 'none';
                    error404.classList.remove('fadeIn');

                    const image = document.querySelector('.weather-box img');
                    const temperature = document.querySelector('.weather-box .temperature');
                    const description = document.querySelector('.weather-box .description');
                    const humidity = document.querySelector('.weather-details .humidity span');
                    const wind = document.querySelector('.weather-details .wind span');

                    switch (json.weather[0].main) {
                        case 'Clear':
                            image.src = 'images/clear.png';
                            break;

                        case 'Rain':
                            image.src = 'images/rain.png';
                            break;

                        case 'Snow':
                            image.src = 'images/snow.png';
                            break;

                        case 'Clouds':
                            image.src = 'images/cloud.png';
                            break;

                        case 'Haze':
                            image.src = 'images/mist.png';
                            break;

                        default:
                            image.src = '';
                    }

                    temperature.innerHTML = `${parseInt(json.main.temp)}<span>Â°C</span>`;
                    description.innerHTML = `${json.weather[0].description}`;
                    humidity.innerHTML = `${json.main.humidity}%`;
                    wind.innerHTML = `${parseInt(json.wind.speed)}Km/h`;

                    weatherBox.style.display = '';
                    weatherDetails.style.display = '';
                    weatherBox.classList.add('fadeIn');
                    weatherDetails.classList.add('fadeIn');
                    container.style.height = '590px';
                });
        });
    </script>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages": ["map"],
        //"mapsApiKey": "AIzaSyAU9XYDOh74H-zE-JKob6ko3AY89BYLrjQ" // Replace with your Google Maps API key
        "mapsApiKey": "YOUR_API_KEY_HERE"
      });

      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Lat", "Long", "Name", "Weather"],
          [19.0760, 72.8777, "Mumbai", "Weather: Loading..."],
          [18.5204, 73.8567, "Pune", "Weather: Loading..."],
          [19.1176, 72.9060, "Powai", "Weather: Loading..."],
          [16.5062, 80.6480, "Vijayawada", "Weather: Loading..."],
          [16.3067, 80.4365, "Guntur", "Weather: Loading..."],
          [16.4419, 80.6226, "KLU", "Weather: Loading..."],
        ]);

        var map = new google.visualization.Map(document.getElementById("map_div"));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true,
        });
        
        // Fetch weather data for Mumbai, Pune, and Powai.
        fetchWeatherData(0); // Mumbai
        fetchWeatherData(1); // Pune
        fetchWeatherData(2); // Powai
      }

      function fetchWeatherData(markerIndex) {
        // Get the OpenWeatherMap API key from the input field.
        const apiKey = 'c32adebd0ce53008ca58b9c593b081c7';

        // Sample requests for different locations (you need to replace with actual coordinates)
        var locations = [
          { lat: 19.0760, lon: 72.8777 }, // Mumbai
          { lat: 18.5204, lon: 73.8567 }, // Pune
          { lat: 19.1176, lon: 72.9060 }, // Powai
        ];

        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${locations[markerIndex].lat}&lon=${locations[markerIndex].lon}&units=metric&appid=${apiKey}`)
          .then((response) => response.json())
          .then((data) => {
            // Update the 'Weather' column in the data table with the fetched weather data.
            var weatherInfo = `Weather: ${data.main.temp}Â°C, Humidity: ${data.main.humidity}%, Wind: ${data.wind.speed} Km/h`;
            var mapData = map.getDataTable();
            mapData.setValue(markerIndex, 3, weatherInfo);
            mapData.setRowProperty(markerIndex, "style", "point {color: red;}");
            map.draw(mapData, {
              showTooltip: true,
              showInfoWindow: true,
            });
          })
          .catch((error) => console.error("Error fetching weather data:", error));
      }
    </script>
  </body>
</html>
